<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="task.title"
               class="form-control"
               id="title"
               name="title"
               placeholder="Enter the title"
               required #title="ngModel">
      </div>
      <div [hidden]="!title.pristine" class="alert alert-danger">Title is required</div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="textarea" [(ngModel)]="task.description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Enter the description">
      </div>
      <button type="submit" [disabled]="!taskForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
