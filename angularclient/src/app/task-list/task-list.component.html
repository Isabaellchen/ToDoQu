<mat-card *ngFor="let task of tasks" class="example-card">
  <mat-card-header>
    <mat-card-title><a [routerLink]="['/tasks', task.uuid]">{{ task.title }}</a></mat-card-title>
    <mat-card-subtitle *ngIf="task.procrastinateUntil">Procrastinate until {{ task.procrastinateUntil }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-footer>
    <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
